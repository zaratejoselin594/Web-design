<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="estilo.css">
  <title>Ordenar</title>
</head>

<body>
  <header class="hr">
    <nav class="hrNavBarRve">
      <a href="../../index.html">
        <h2 class="hrLogo">Caro</h2>
      </a>
      <input type="checkbox" id="menu" class="hrCheckBox">
      <label for="menu">
        <ion-icon class="hrIconNavBar" name="grid-outline"></ion-icon>
        <ion-icon class="hrIconNavBarSolid" name="grid"></ion-icon>
      </label>
      <ul class="hrUlRve">
        <li class="hrUlLiRve"><a class="hrLiA" href="../../index.html" title="Inicio">Inicio</a></li>
        <li class="hrUlLiRve"><a class="hrLiA" href="#order" title="Cookies">Orden</a></li>
        <li class="hrUlLiRve"><a class="hrLiA" href="#ubicacion" title="Nosotros">Ubicación</a></li>
        <li class="hrUlLiRve"><a class="hrLiA" href="#catering" title="Contacto">Catering</a></li>
        <li class="hrUlLiRve"><a class="hrLiA" href="#tienda" title="Contacto">Tienda</a></li>
      </ul>
    </nav>
  </header>
  <main class="frontPageOrder" id="home">
    <div class="form-container">
      <h1>Realizar Pedido</h1>
      <form id="registroForm">
        <div class="form-group">
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" id="nombre" required class="input">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" pattern="[0-9]{10}" required class="input">
        </div>
        <p>¿Cómo deseas recibir tu pedido?</p>
        <label>
          <input type="radio" name="deliveryOption" value="local" id="localOption" required>
          <ion-icon name="business-outline"></ion-icon> Retirar en Local
        </label><br>
        <label>
          <input type="radio" name="deliveryOption" value="delivery" id="deliveryOption" required>
          <ion-icon name="bicycle-outline"></ion-icon> Delivery
        </label><br><br>
      
        <div id="localCode" class="hidden">
          <p>Tu código de pedido es: <span id="randomCode"></span></p>
        </div>
      
        <div id="deliveryDetails" class="hidden">
          <label for="address">Dirección:</label>
          <input type="text" id="address" name="address"><br><br>
      
          <label for="instructions">Instrucciones adicionales:</label>
          <textarea id="instructions" name="instructions" rows="3"
            placeholder="Escribe alguna instrucción si es necesario..."></textarea>
        </div>
        <button type="submit" id="submit" class="conteainerAjedresBtn">
          <div class="ajedresBtn">
            <p class="btn-ajedrez" id="local">Enviar</p>
          </div>
        </button>
      </form> 
    </div>
    <div class="carritoContainer">
      <div class="infoCarrito">
        <div class="containerModal">
          <div class="contentModal cartHtml">
            <div class="topModal">
              <h3>Carrito de Compras</h3>
              <a href="#"><ion-icon class="closeModal" name="close-outline"></ion-icon></a>
            </div>
            <div class="form-group">
              <button class="cartTotal" id="comprar" onclick="openCopyOrderModal()">Comprar</button>
            </div>
            <p class="total"></p>
          </div>
        </div>
        <div id="copyOrderModal" class="orderModal">
          <div class="orderContainer">
            <div class="orderContent">
              <div class="orderhr">
                <h3>Copia tu pedido</h3>
                <a href="#" class="orderClose" onclick="closeCopyOrderModal()">
                  <ion-icon name="close-outline"></ion-icon>
                </a>
              </div>
              <p id="orderContent">Pedido: </p>
              <p class="orderTotal"></p>
              <button id="whatsappLink" onclick="guardarYMostrarPedidos()">Hacer Pedido</button>
            </div>
          </div>
        </div>
      </div>
      <a href="../index.html#tienda" class="conteainerAjedresBtn">
        <div class="ajedresBtn">
          <p class="btn-ajedrez" id="local">Ver Tienda</p>
        </div>
      </a>
    </div>
  </main>
  <footer>
    <section class="sectionContact" id="contact">
      <div class="containerContact">
        <h3>Contactanos</h3>
        <div>
          <a href="#" title="FaceBook">
            <ion-icon class="aContact" name="Logo-facebook"></ion-icon>
          </a>
          <a href="#" title="Instagram">
            <ion-icon name="Logo-instagram"></ion-icon>
          </a>
          <a href="#" class="aContact" title="WhatsApp">
            <ion-icon class="aContact" name="Logo-whatsapp"></ion-icon>
          </a>
          <a href="#" title="TikTok">
            <ion-icon class="aContact" name="Logo-tiktok"></ion-icon>
          </a>
        </div>
        <p>© 2024 all rights reserved.</p>
      </div>
    </section>
  </footer>
  <script src="../cart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
